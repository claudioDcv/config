    <script>
    

function clearDates() {
    var inputDates = document.querySelectorAll('.datepicker')

    for (let index = 0; index < inputDates.length; index++) {
        const element = inputDates[index];
        element.value = element.value.replace(' 00:00:00', '')
    }
    dates()
}
clearDates()

    </script>
<!-- Include Choices CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js@4/public/assets/styles/choices.min.css">
<!-- Include Choices JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/choices.js@4/public/assets/scripts/choices.min.js"></script>
