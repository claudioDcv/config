{% extends "base_generic.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="gh-card my-4">
                <div class="gh-card-header">
                    <h3>Nueva control</h3>
                </div>
                <div class="gh-card-body gh-card-body-pad">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <input type="submit" class="btn btn-action-save btn-sm" value="Guardar">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
